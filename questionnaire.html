<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>questionnaire</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
<h3>アンケート</h3>
<div>
    <form action="https://www.w3schools.com/action_page.php" method="post" target="_blank">
      <div class="form">
        <label for="title">講義についてのアンケート</label><br>
        <label for="name">氏名</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="address">住所</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="gender">性別</label><br>
        <input type="radio" id="male" name="male">男
        <input type="radio" id="female" name="female">女<br>
        <label for="course name">講座名</label><br>
        <select name="講座名">
          <option value="database">データベース基礎</option>
          <option value="java">java</option>
          <option value="html">html</option>
          <option value="css">css</option>
        </select><br>
        <label for="thinking">感想</label><br>
        <textarea name="感想"cols="30" rows="10"></textarea><br>
        <input type="submit" value="送信">
      </div>
    </form>
</div>
</body>
</html>
