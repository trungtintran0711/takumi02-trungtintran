<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main13.css">
    
</head>
<body>
    <div  class="container">  
        <h1 class="form-title">アンケート</h1>
        <form action="#"></form>
            <div class="main-user-inf">
                <label >講義についてのアンケート</label>
                <div class="user-input-box">
                    <label for="user-name">氏名</label><br>
                    <input class="a" type="text"
                        id="user-name"
                        name="user-name"
                        placeholder="Enter User Name">
                </div>
                <div class="user-input-box">
                    <label for="address">住所</label><br>
                    <input class="a" type="text"
                        id="address"
                        name="address"
                        placeholder="Enter Address">
                 </div>
                <div class="gender-detail-box">
                    <span class="sex">性別</span>
                    <div class="gender-category">
                        <input type="radio" name="sex" id="male">
                        <label for="male">男</label>
                        <input type="radio" name="sex" id="famale">
                        <label for="famale">女</label>
                    </div>
                </div>
                
                <div>
                    <label name="lesson-name">講座名</label><br>
                    <select class="a" name="data" >
                        <option value="">選択なし</option>
                        <option value="">JAVA</option>
                        <option value="">SQL MASTER</option>
                    </select>
                </div>
              
                <label for="feel">感想</label><br>
                <textarea class="a" rows="3" cols="25"></textarea><br>
                <div class="submit-box">
                    <input class="p" type="submit" value="送信">
                </div>
            </div>
        </form>
    </div>
        
            
</body>
</html>
